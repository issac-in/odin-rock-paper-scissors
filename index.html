<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 points wins the game.</p>
    <div class="playerChoices">
        <button>ROCK</button>
        <button>PAPER</button>
        <button>SCISSORS</button>
    </div>
    <div class="results">
        <h2>Running Score</h2>
        <p class="humanScore">Human: 0</p>
        <p class="computerScore">Computer: 0</p>

        <p class="message"></p>
    </div>
</body>
</html>
